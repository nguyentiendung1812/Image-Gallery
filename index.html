<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./asset/style.css">
    <link rel="stylesheet" href="./fontawesome-free-6.5.1-web/css/all.css">
</head>
<body>
    <div class="wrapper">
        
        <div class="image">
            <img src="./asset/img/img8.jpg" alt="ảnh 1">
        </div>
        
        <div class="image">
            <img src="./asset/img/img7.jpg" alt="ảnh 1">
        </div>
        
        <div class="image">
            <img src="./asset/img/img6.jpg" alt="ảnh 1">
        </div>
        
        <div class="image">
            <img src="./asset/img/img5.jpg" alt="ảnh 1">
        </div>
        
        <div class="image">
            <img src="./asset/img/img4.jpg" alt="ảnh 1">
        </div>
        
        <div class="image">
            <img src="./asset/img/img3.jpg" alt="ảnh 1">
        </div>
        
        <div class="image">
            <img src="./asset/img/img2.jpg" alt="ảnh 1">
        </div>
        
        <div class="image">
            <img src="./asset/img/img1.jpg" alt="ảnh 1">
        </div>
    </div>
    <div class="gallery">
        <div class="icon">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="gallery__inner">
            <img  src="./asset/img/img5.jpg" alt="">
        </div>
        <div class="control">
            <div class="control_prev">
                <i class="fa-solid fa-caret-left"></i>
            </div>
            <div class="control_next">
                <i class="fa-solid fa-caret-right"></i>
            </div>
        </div>
        
    </div>
    <script src="./main.js"></script>
</body>
</html>
